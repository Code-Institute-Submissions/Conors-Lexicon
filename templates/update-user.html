{% extends "base.html" %}
{% block content %}
<h3 class="playfair-display center-align">Update User Details</h3>
<div class="row">
   <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('update_user', user_id=user_update._id) }}">
      <div class="card-panel">
         <div class="row">
            <div class="input-field col s12">
               <i class="fas fa-user-plus prefix light-blue-text"></i>
               <input id="name" name="name" pattern="^[a-zA-Z0-9{8,30}" type="text" minlength="5" maxlength="30" class="validate" value="{{ user_update.name }}" data-length="100"  required>
               <label for="name">Name</label>
            </div>
         </div>

      
         <div class="row">
            <div class="input-field col s12">
               <i class="far fa-envelope-open prefix light-blue-text"></i>
               <input id="email" name="email" pattern="^[a-zA-Z0-9{8,30}" type="email" minlength="5" maxlength="30" class="validate" value="{{ user_update.email }}" data-length="75" required>
               <label for="email">Email Address</label>
            </div>
         </div>
         <div class="row">
         <div class="input-field col s12">
         <i class="fas fa-globe-europe prefix light-blue-text"></i>
    <select id="location" name="location" value="{{ user_update.location }}">
      <option value="" disabled selected>Choose your Contintent</option>
      <option value="Europe">Europe</option>
      <option value="North America">North America</option>
      <option value="South America">South America</option>
      <option value="Asia">Asia</option>
      <option value="Africa">Africa</option>
      <option value="Indonesia">Indonesia</option>
    </select>
    
    <label>Contintent of Residence</label>
  </div>
         </div>
         <div class="row">
            <button type="submit" class="col s12 btn-large light-blue">Submit <i class="fas fa-sign-in-alt"></i></button>
         </div>
      </div>
   </form>
</div>


{% endblock %}
