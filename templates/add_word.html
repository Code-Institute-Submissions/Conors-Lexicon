{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Word</h3>
<div class="row card-panel grey lighten-5">
   <form class="col s12" method="POST" action="{{ url_for('add_word') }}">
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
            <select id="category_name" name="category_name" class="validate" required >
               <option value="" disabled selected>Choose Word Category</option>
               {% for category in word_type %}
               <option value="{{ category.category_name }}">{{ category.category_name }}</option>
               {% endfor %}
            </select>
            <label>Word Category</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
            <input id="word_name" name="word_name" minlength="3" maxlength="50"
               type="text" class="validate" required>
            <label for="word_name">Word Name</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
            <input id="word_definition" name="word_definition" minlength="5" maxlength="500"
               type="text" class="validate" required>
            <label for="word_definition">Word Definition</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
            <input id="word_in_sentence" name="word_in_sentence" minlength="2" maxlength="700"
               type="text" class="validate" required>
            <label for="word_in_sentence">Word Used in Sentence</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
            <input id="tags" name="tags" minlength="1" maxlength="100"
               type="text" class="validate" required>
            <label for="tags">Tags</label>
         </div>
      </div>
      <div class="row">
         <div class="col s12 center-align">
            <button type="submit" class="btn-large light-blue">
            Add Task <i class="fas fa-plus-square right"></i>
            </button>
         </div>
      </div>
   </form>
</div>

{% endblock %}
