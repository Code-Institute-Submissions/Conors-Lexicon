{% extends "base.html" %}
{% block content %}
<h3 class="playfair-display center-align">Add Word</h3>
<div class="row card-panel grey lighten-5">
   <form class="col s12" method="POST" action="{{ url_for('add_word') }}">
      <!-- The form below will post the entered fields to add_word.html to create a new word, required fields are labeled with an Asterix -->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
            <select id="category_name" name="category_name" class="validate" required >
               <option value="" disabled selected>Choose Word Category</option>
               {% for category in word_type %}
               <option value="{{ category.category_name }}">{{ category.category_name }}</option>
               {% endfor %}
            </select>
            <label>Word Category*</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
            <input id="word_name" name="word_name" minlength="3" maxlength="50"
               type="text" class="validate" required>
            <label for="word_name">Word Name*</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
            <textarea id="word_definition" name="word_definition" minlength="5" maxlength="300" data-length="300" class="validate materialize-textarea" required></textarea>
            <label for="word_definition">Word Definition*</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
            <textarea id="word_in_sentence" name="word_in_sentence" minlength="5" maxlength="600" data-length="600" class="validate materialize-textarea"></textarea>
            <label for="word_in_sentence">Word Used in Sentence</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
            <input id="tags" name="tags" minlength="2" maxlength="20"
               type="text" class="validate">
            <label for="tags">Tags</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <div class="switch">
               <i class="fas fa-comment-slash prefix light-blue-text text-darken-4"></i>
               <label for="created_by">
               <input type="checkbox" id="created_by" name="created_by">
               <span class="lever"></span>
               Post Word anonymously
               </label>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col s12 center-align">
            <button type="submit" class="btn-large light-blue">
            Add Word <i class="fas fa-plus-square right"></i>
            </button>
         </div>
      </div>
   </form>
   <div class="row">
      <div class="col s12">
         <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
         <p>Note: By posting anonymously, you will not be able to edit the word or claim any ownership on it.</p>
      </div>
   </div>
</div>
{% endblock %}
